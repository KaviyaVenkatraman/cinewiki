<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWiki | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent: #e5e5e5;
            --text-light: #f8f8f8;
            --text-dark: #333;
            --border-subtle: #d4d4d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: #fafafa;
        }

        header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2d2d2d 100%);
            color: var(--text-light);
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 400;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s ease, color 0.3s ease;
            border: 1px solid transparent;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .hero {
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 2rem 0;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 40%;
            height: 120%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            animation: subtle-float 20s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .hero p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .actors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .actor-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .actor-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .actor-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .actor-card .industry {
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .actor-card .debut {
            color: #999;
            font-size: 0.95rem;
        }

        footer {
            background: var(--primary-dark);
            color: var(--text-light);
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.9rem;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .hero h2 { font-size: 2rem; }
            nav { gap: 1rem; }
            nav a { font-size: 0.95rem; padding: 0.4rem 0.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CineWiki</h1>
            <nav>
                <a href="https://kaviyavenkatraman.github.io/Portfolio/projects.html" target="_blank">Back to Projects</a>
                <a href="actor1.html">Rajinikanth</a>
                <a href="actor2.html">Kamal Haasan</a>
                <a href="actor3.html">Vijay</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Icons of Indian Cinema</h2>
            <p>Discover the timeless legends who have shaped the silver screen with their unparalleled talent and charisma.</p>
        </div>
    </section>

    <section class="container">
        <div class="actors-grid">
            <div class="actor-card">
              <a href="actor1.html" style="underline:none"><h3>Rajinikanth</h3></a>
                
                <div class="industry">Tamil</div>
                <div class="debut">Debut: 1975</div>
            </div>
            <div class="actor-card">
               <a href="actor2.html" style="underline:none"><h3>Kamal Hassan</h3></a>
                <div class="industry">Tamil</div>
                <div class="debut">Debut: 1960</div>
            </div>
            <div class="actor-card">
                <a href="actor3.html" style="underline:none"><h3>Vijay</h3></a>
                <div class="industry">Tamil</div>
                <div class="debut">Debut: 1992</div>
            </div>
        </div>
    </section>

    <footer>
        CineWiki Â© 2026
    </footer>
</body>
</html>
